host: "minikube.lsst.codes"

image:
  tag: dev
  pullPolicy: Never

ingress:
  enabled: true
  hosts:
    - host: minikube.lsst.codes
      paths: ["/cachemachine"]

vault_secrets:
  enabled: true
  path: "secret/k8s_operator/minikube.lsst.codes/cachemachine"

autostart:
  jupyter: |
    {
      "name": "jupyter",
      "labels": {},
      "repomen": [
        {
          "type": "RubinRepoMan",
          "registry_url": "registry.hub.docker.com",
          "repo": "lsstsqre/sciplat-lab",
          "recommended_tag": "recommended",
          "num_releases": 0,
          "num_weeklies": 0,
          "num_dailies": 0
        }
      ]
    }
